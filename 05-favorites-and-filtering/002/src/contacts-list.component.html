<!-- order: 4 -->

<div class="contacts-wrapper">  
    <div class="contact-title">Contacts</div>
    <div class="actions">
        <div class="action-item"><img src="https://s25.postimg.org/rok6qu5j3/add_contact.png" alt="Add contact" [routerLink]="['/new']"></div>
        <div class="action-item"><img src="https://s25.postimg.org/cjo2tbhbz/search.png" alt="Search contact" (click)="toggleFilters()"></div>
    </div>
    <!-- 3/ New section to show filter options. Only visible if 'showFilters' var is true -->
     <div class="search-box" *ngIf="showfilters">
        <input type="text" name="search" class="search-input" [(ngModel)]="textFilter">
    </div>
    <ul class="collection">
        <!-- Add the pipe to the ngFor -->
        <li class="collection-item" *ngFor="let contact of contacts | filterByText: textFilter; let i = index" [routerLink]="['/detail/', contact.id]">
            <div class="item">
                <div class="image"><img src="{{contact.image}}" alt="" class="circle"></div>
                <div class="title"><span>{{contact.name}} {{contact.surname}}</span></div>
                <div class="favorite" [ngClass]="{'active': contact.favorite}" (click)="setFavorite(contact.id)"></div>
            </div>
        </li>
    </ul>
    <div class="footer">
        Total contacts: {{contacts.length}}
    </div> 
</div>
